<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
		<title>Jupyter elFinder v{{ JUPYTER_ELFINDER_VERSION }}</title>

		<script>
			let serverUrl = "{{ JUPYTER_ELFINDER_BASE_URL }}";
			if(serverUrl && serverUrl.endsWith('/')) serverUrl.substring(0, serverUrl.length - 1);
			window.ELFINDER_CONFIG = {
				static_url: serverUrl + '/jupyter_elfinder_static',
				connector_url: serverUrl + '/jupyter_elfinder/connector',
				connector_query: null,
				file_base_url: serverUrl,
			}
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.setAttribute('data-main', window.ELFINDER_CONFIG['static_url'] + '/main.js');
			script.src = '//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js';
			document.getElementsByTagName('head')[0].appendChild(script);
		</script>
		<!-- <link rel="stylesheet" type="text/css" media="screen" href="{{ JUPYTER_ELFINDER_BASE_URL }}/jupyter_elfinder_static/themes/Material/css/theme-light.min.css"> -->
		<!-- <link rel="stylesheet" type="text/css" media="screen" href="{{ JUPYTER_ELFINDER_BASE_URL }}/jupyter_elfinder_static/themes/windows-10/css/theme.css"> -->
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
